<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="../static/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lex Bot</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #003572;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            text-align: left;
        }

        #user-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .send-button {
            background-color: #003572;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-weight: bold;
        }

        .send-button:hover {
            background-color: #001d44;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message .content {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .message.user .content {
            background-color: #e0f7fa;
            color: #00796b;
        }

        .message.bot .content {
            background-color: #e0e0e0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lex Bot</h1>
        <div id="chatbox"></div>
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="checkEnter(event)" />
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            if (userInput.trim() === "") return;

            // Display user message
            var chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += '<div class="message user"><div class="content">' + userInput + '</div></div>';
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
            document.getElementById('user-input').value = "";

            fetch('/bot_form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                var botMessage = data.message;
                chatbox.innerHTML += '<div class="message bot"><div class="content">' + botMessage + '</div></div>';
                chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
