<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration</title>
    <style>
        /* Styles copied and adjusted to match the template */
        body {
            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        .container {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
        }

        .main-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        .background {
            width: 50%;
            align-items: center;
            display: flex;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #003572;
            font-weight: bold;
            font-size: 25px;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="file"],
        select {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            display: inline-block;
            width: calc(100% - 40px);
            background-color: #003572;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #001d44;
        }

        .error-message {
            color: #f00;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        p {
            text-align: center;
            color: #003572;
            font-weight: bold;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            display: none;
            margin-left: auto;
            margin-right: auto;
        }

        .custom-upload-label {
            display: inline-block;
            background-color: #003572;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .custom-upload-label:hover {
            background-color: #001d44;
        }

        .role-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .role-container label {
            flex: 1;
            text-align: right;
            padding-right: 10px;
        }

        .role-container select {
            flex: 2;
            width: 50%;
        }

        #imagePreview {
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 12px;
            }
        }

        @media (max-width: 426px) {
            .container {
                width: 100%;
            }

            .background {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="background">
            <img src="{{ url_for('static', filename='banners/stationeries_1.jpeg') }}" alt="background">
        </div>
        <div class="container">
            <h1>Complete Your Registration</h1>
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('auth.google_register') }}">
                {{ form.hidden_tag() }}
                
                <p><strong>Email:</strong> {{ email }}</p>
                <p><strong>Given Name:</strong> {{ given_name }}</p>
                <p><strong>Family Name:</strong> {{ family_name }}</p>

                <div class="role-container">
                    <label for="role">Role:</label>
                    {{ form.role }}
                </div>

                {{ form.image }}
                <img id="imagePreview" src="#" alt="Image Preview" class="image-preview">

                {{ form.submit }}
            </form>
        </div>
    </div>

    <script>
        // Show image preview when image is selected
        document.getElementById('{{ form.image.id }}').addEventListener('change', function (e) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('imagePreview').style.display = 'block';
            }
            reader.readAsDataURL(e.target.files[0]);
        });
    </script>
</body>
</html>
