<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Banner Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        #generated-image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Banner Image</h1>
        <form id="image-form">
            <div class="input-group">
                <label for="prompt">Enter a description for your banner image:</label>
                <input type="text" id="prompt" name="prompt" required>
            </div>
            <button type="submit">Generate Image</button>
        </form>
        <div id="result">
            <img id="generated-image" src="" alt="Generated Image">
        </div>
    </div>
    <script>
        document.getElementById('image-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/generate-image', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('generated-image').src = data.image_url;
        });
    </script>
</body>
</html>
