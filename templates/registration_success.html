<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            background-color: white;
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            color: #003572;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0 0;
        }

        .redirect-message {
            color: #007bff;
            font-weight: bold;
            margin-top: 20px;
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background-color: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }

        .loading-bar .progress {
            height: 100%;
            width: 0;
            background-color: #003572;
            animation: loadingAnimation 3s ease-in-out forwards;
        }

        @keyframes loadingAnimation {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
    <script>
        // Redirect after a 3-second delay
        setTimeout(function() {
            window.location.href = "{{ url_for('main.index') }}";
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Registration Successful!</h1>
        <p>You will be redirected to your dashboard in a few seconds...</p>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
    </div>
</body>
</html>
