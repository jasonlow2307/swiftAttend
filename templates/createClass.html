<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Creation</title>
</head>
<body>
    <h1>Class Creation</h1>
    <form id="classForm" action="/create_form" method="POST">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required><br><br>
        
        <label for="courseName">Course Code:</label>
        <input type="text" id="courseCode" name="courseCode" required><br><br>

        <label for="day">Day:</label>
        <select id="day" name="day" required>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </select><br><br>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>
        
        <label>Select Students:</label><br>
        {% for student in students %}
            <label><input type="checkbox" name="students" value="{{ student }}"> {{ student.StudentId + " - " +  student.FullName }}</label><br>
        {% endfor %}
        <br>
        
        <input type="submit" value="Create Class">
    </form>
    
    <!-- Script to handle form submission and display JSON response -->
    <script>
        document.getElementById("classForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            var formData = new FormData(this);
            
            // Send form data to server using fetch API
            fetch("/create_form", {
                method: "POST",
                body: formData
            })
            .then(response => response.json()) // Parse response as JSON
            .then(data => {
                // Display the JSON response message
                alert(data.message);
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error creating class!");
            });
        });
    </script>
</body>
</html>
