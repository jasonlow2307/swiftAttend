<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Creation</title>
    <style>
        * {
            font-size: 0.95rem;
        }
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 50px auto;
            overflow-y: scroll;
        }

        .header{
            display: flex;
            width: 100%;
            justify-content: center;
            align-content: center;
            margin-top: 10px;
        }

        #icon {
            margin-top: 15px;
            padding-right: 12px;
            font-size: 30px;
            color: #003572;
        }

        #home {
            font-size: 25px;
            color: #003572;
            margin-top: 15px;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        #home:hover {
            color: #001d44;
        }

        h1 {
            color: #003572;
            font-weight: bold;
            font-size: 1.7rem;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 17px;
        }

        input[type="text"],
        select,
        input[type="time"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="submit"] {
            background-color: #003572;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #001d44;
        }

        .checkbox-selection, .radio-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-selection input[type="checkbox"],
        .radio-container input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #003572;
            border-radius: 3px;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
        }

        .checkbox-selection input[type="checkbox"]:checked,
        .radio-container input[type="radio"]:checked {
            background-color: #003572;
        }

        .checkbox-selection input[type="checkbox"]:checked::before,
        .radio-container input[type="radio"]:checked::before {
            content: "\2713";
            display: block;
            color: white;
            text-align: center;
            line-height: 20px;
        }

        .radio-container input[type="radio"] {
            border-radius: 50%;
        }

        .radio-container input[type="radio"]:checked::before {
            content: "";
            display: block;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            background-color: #003572;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #001d44;
        }

        #more-students {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.5s ease-in-out; /* Adjust the duration as needed */
        }

        #more-students.show {
            max-height: 500px; /* Set a max-height greater than the content height */
            opacity: 1;
        }


        @media (min-width: 1024px) {
            .container {
                width: 80%;
            }

            form {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
                gap: 100px;
            }

            .form-1, .form-2 {
                width: 100%;
                margin-top: 20px;
            }
        }

        @media (max-width: 768px) {
            .container{
                width: 60%;
                height: auto;
            }

            h1 {
                font-size: 20px;
            }

            #icon {
                font-size: 25px;
                margin-top: 10px;
            }

            * {
                font-size: 12px;
            }

        }

        @media (max-width: 426px) {
            label {
                font-size: 15px;
            }

            .container {
                width: 80%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-plus-circle nav-icon" id="icon"></i>
            <h1>Create Class</h1>
        </div>
        <form id="classForm" action="/create_form" method="POST">
            <div class="form-1">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" pattern="[A-Za-z0-9\s]+" required><br><br>
                
                <label for="courseName">Course Code:</label>
                <input type="text" id="courseCode" name="courseCode" required><br><br>
        
                <label for="day">Day:</label>
                <select id="day" name="day" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select><br><br>
                
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required><br><br>
            </div>
            <div class="form-2">
            
                <label for="students">Select Students:</label>

                {% for student in first_five_students %}
                    <div class="checkbox-selection">
                        <input type="checkbox" name="students" value="{{ student }}">
                        <label for="students">{{ student.StudentId|string + " - " +  student.FullName }}</label>
                    </div>
                {% endfor %}

                <div id="more-students">
                    {% for student in remaining_students %}
                        <div class="checkbox-selection">
                            <input type="checkbox" name="students" value="{{ student }}">
                            <label>{{ student.StudentId|string + " - " +  student.FullName }}</label>
                        </div>
                    {% endfor %}
                    </div>

                <button type="button" onclick="toggleStudents(this)">View More Students</button>
                <br>
                
                <label>Select Lecturer:</label>
                {% for lecturer in lecturers|sort(attribute='LecturerId') %}
                    <div class="radio-container">
                        <input type="radio" name="lecturer" value="{{ lecturer }}">
                        <label>{{ lecturer.LecturerId|string + " - " +  lecturer.FullName }}</label>
                    </div>
                {% endfor %}
                <br>
            </div>
        </form>
        <input type="submit" value="Create Class">
        <a href="/"><i class="fas fa-home" id="home"></i></a>
    </div>

    <!-- Script to handle form submission and display JSON response -->
    <script>
        function toggleStudents(button) {
            var moreStudents = document.getElementById("more-students");
            if (moreStudents.classList.contains("show")) {
                moreStudents.classList.remove("show");
                button.innerText = "View More Students";
            } else {
                moreStudents.classList.add("show");
                button.innerText = "View Less Students";
            }
        }



        document.getElementById("classForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            var formData = new FormData(this);
            
            // Send form data to server using fetch API
            fetch("/create_form", {
                method: "POST",
                body: formData
            })
            .then(response => response.json()) // Parse response as JSON
            .then(data => {
                // Display the JSON response message
                alert(data.message);
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error creating class!");
            });
        });

        document.querySelectorAll('.radio-container input[type="radio"]').forEach(radio => {
            radio.addEventListener('click', function(event) {
                if (this.previousChecked) {
                    this.checked = false;
                    this.previousChecked = false;
                } else {
                    document.querySelectorAll('.radio-container input[type="radio"]').forEach(r => r.previousChecked = false);
                    this.previousChecked = true;
                }
            });
        });
    </script>
</body>
</html>
