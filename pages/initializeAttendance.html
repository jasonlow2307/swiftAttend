<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Checking</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #003572;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
        }

        input[type="date"],
        input[type="text"],
        input[type="time"],
        input[type="submit"] {
            width: calc(100% - 16px); /* Adjusted width */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="submit"] {
            background-color: #003572;
            color: white;
            cursor: pointer;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #001d44;
        }

        #results {
            margin-top: 20px;
        }

        .error-message {
            color: #f00;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Checking</h1>
        <form id="attendanceForm" action="/init_form" method="post" enctype="multipart/form-data">
            <label for="date">Date:</label><br>
            <input type="date" id="dateInput" name="date" required><br>
            <label for="course">Course:</label><br>
            <input type="text" id="courseInput" name="course" required><br>
            <label for="time">Class Start Time:</label><br>
            <input type="time" id="timeInput" name="time" required><br>
            <input type="hidden" id="classDateTime" name="classDateTime" value="">
            <input type="submit" value="Submit">
        </form>
        <div id="results"></div> <!-- Display results here -->
    </div>

    <script>
        document.getElementById("attendanceForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
    
            // Capture current date and time
            var currentDate = new Date();
            var classDateTime = currentDate.toISOString(); // Convert to ISO string format
    
            // Set the value of the hidden input field
            document.getElementById("classDateTime").value = classDateTime;
    
            var formData = new FormData(this);
            
            // Send form data to server using fetch API
            fetch("/init_form", {
                method: "POST",
                body: formData
            })
            .then(response => response.json()) // Parse response as JSON
            .then(data => {
                // Handle success response
                if (data.success) {
                   // Display success message to the user
                    alert(data.message);
                    // Redirect to the '/check' route
                    window.location.href = "/check";
                } else {
                    // Display error message to the user
                    alert("Class initialization failed: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error initializing class!");
            });
        });
    </script>
</body>
</html>
