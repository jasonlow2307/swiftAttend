<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Checking</title>
</head>
<body>
    <h1>Attendance Checking</h1>
    <form id="attendanceForm" action="/detect" method="post" enctype="multipart/form-data">
        <label for="image">Upload an image:</label><br>
        <input type="file" id="imageInput" name="image" accept="image/*" required><br>
        <input type="submit" value="Submit">
    </form>

    <div id="loadingMessage" style="display: none;">Processing...</div> <!-- Display loading message here -->

    <div id="results"></div> <!-- Display results here -->

    <script>
        document.getElementById("attendanceForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            var formData = new FormData(this);
            
            // Show loading message
            document.getElementById("loadingMessage").style.display = "block";

            // Send form data to server using fetch API
            fetch("/detect", {
                method: "POST",
                body: formData
            })
            .then(response => response.text()) // Parse response as text (HTML)
            .then(data => {
                // Replace the entire document body with the received HTML
                document.body.innerHTML = data;
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error fetching attendance records!");
            })
            .finally(() => {
                // Hide loading message
                document.getElementById("loadingMessage").style.display = "none";
            });
        });
    </script>
</body>
</html>
